<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Timer & Soundscape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meditation Timer & Soundscape</h1>

        <section id="timer">
            <h2>Meditation Timer</h2>
            <div id="time-display">05:00</div>
            <div class="timer-controls">
                <button id="start-timer">Start</button>
                <button id="pause-timer">Pause</button>
                <button id="reset-timer">Reset</button>
            </div>
            <input type="range" id="time-range" min="1" max="30" value="5">
        </section>

        <section id="breathing-exercise">
            <h2>Breathing Exercise</h2>
            <div id="breathing-circle"></div>
            <p id="breathing-instructions">Inhale</p>
            <button id="start-breathing">Start Breathing Exercise</button>
        </section>

        <section id="soundscape">
            <h2>Customize Your Soundscape</h2>
            <div class="sound-controls">
                <div>
                    <label for="rain-volume">Rain</label>
                    <input type="range" id="rain-volume" min="0" max="1" step="0.1" value="0.7">
                </div>
                <div>
                    <label for="forest-volume">Forest</label>
                    <input type="range" id="forest-volume" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div>
                    <label for="waves-volume">Beats</label>
                    <input type="range" id="waves-volume" min="0" max="1" step="0.1" value="0.3">
                </div>
            </div>
            <button id="play-soundscape">Play Soundscape</button>
            <button id="stop-soundscape">Stop Soundscape</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
